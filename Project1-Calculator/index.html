<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div id="calculator" class="draggable">
    <div class="header">
        <button onclick="minimizeCalculator()" class="minimize-btn">
            <i class="fas fa-minus"></i>
        </button>
        <button onclick="toggleNotepad()" class="notepad-btn"> <i class="fas fa-pen"></i></button>
    </div>
    <input id="display" readonly>
    <div id="keys">
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="clearDisplay()" class="operator-btn">AC</button>
        <button onclick="toggleSign()" class="operator-btn">+/-</button>
        <button onclick="calculatePercentage()" class="operator-btn">%</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="clearEntry()" class="operator-btn">C</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="operator-btn2">=</button>
    </div>
</div>

<div class="notepad" id="notepad">
    <textarea id="notepadText" placeholder="Write your notes here..."></textarea>
</div>

<!-- Minimized calculator icon -->
<div id="minimized-icon" class="minimized" onclick="restoreCalculator()" style="display: none;">
    <i class="fas fa-calculator"></i>
</div>

<div id="sticky-note">
    <button id="close-sticky-note">X</button>
    <p>Drag and drop the calculator anywhere on the screen!  Use the pencil icon to pop out a note pad if you want to record your calculations.</p>
</div>



<script src="script.js"></script>

</body>
</html>
